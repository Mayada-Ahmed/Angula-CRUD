<div class="container">
    <h5 class="mt-3" >Add new blog</h5>
    <form  [formGroup]="addBlogForm" class="row" action="/listblog">
        <div class="col-lg-6">
            <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input formControlName="title" matInput>
                <mat-error *ngIf="addBlogForm.invalid">{{getErrorMsg()}}</mat-error>
            </mat-form-field>

        </div>
        <div class="col-lg-6">
            <mat-form-field appearance="fill">
                <mat-label>Body</mat-label>
                <input formControlName="body" matInput>
                <mat-error *ngIf="addBlogForm.invalid">{{getErrorMsgBody()}}</mat-error>
            </mat-form-field>
        </div>
        <div class="col-lg-6">
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input #date matInput [matDatepicker]="picker" disabled>
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="addBlogForm.invalid">{{getErrorMsgBody()}}</mat-error>
            </mat-form-field>
        </div>
        <div>
            <input type="submit" mat-flat-button color="primary" [disabled]="addBlogForm.invalid" value="Save Changes" 
            (click)="saveChanges(addBlogForm.value)" >
            <a mat-stroked-button routerLink="">Cancel</a>
    
        </div>
    </form>
</div>
